<div class="container">
    <ng-container class="carousel-item" *ngIf="user !=null ">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-{{user.Personid}}.webp"
                        alt="Generic placeholder image" class="img-fluid"
                        style="width: 180px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h5 class="mb-1">{{user.FirstName + " " + user.LastName}}</h5>
                      <p class="mb-2 pb-1" style="color: #2b2a2a;">{{user.Description}}</p>
                      <div class="d-flex "
                        style="background-color: #efefef;">
                        <div>
                          <p class="small text-muted mb-1">Age</p>
                          <p class="mb-0">{{user.Age}}</p>
                        </div>
                        <div class="px-3">
                          <p class="small text-muted mb-1">Zodiac</p>
                          <p class="mb-0">{{user.Zodiac}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </ng-container>
</div>
